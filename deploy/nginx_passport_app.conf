server {
    listen 80;
    server_name example.com www.example.com;  # TODO: replace with your domain or droplet IP

    client_max_body_size 20M;

    # Redirect HTTP to HTTPS if you attach certificates via a load balancer or certbot
    # return 301 https://$host$request_uri;

    location /static/ {
        alias /var/www/passport_app/staticfiles/;  # managed by collectstatic
        expires 30d;
        access_log off;
    }

    location /media/ {
        alias /var/www/passport_app/media/;  # user uploads & outputs
        expires off;
    }

    location / {
        proxy_pass http://unix:/run/passport_app.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
