server {
    listen 80;
    server_name 165.22.214.244;

    client_max_body_size 50M;

    access_log /root/studio_sheet/logs/nginx_access.log;
    error_log /root/studio_sheet/logs/nginx_error.log;

    # Serve static files
    location /static/ {
        alias /root/studio_sheet/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Serve media files (uploads, generated files)
    location /media/ {
        alias /root/studio_sheet/media/;
        expires 7d;
    }

    # Proxy to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_connect_timeout 120;
        proxy_send_timeout 120;
        proxy_read_timeout 120;
    }
}
